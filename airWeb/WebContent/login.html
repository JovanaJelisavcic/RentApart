<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>

<style>
body {
  margin: 0;
  padding: 0;
  background-color: #17a2b8;
  height: 100vh;
}
#login .container #loginrow #logincolumn #loginbox {
  margin-top: 120px;
  max-width: 600px;
  height: 350px;
  border: 1px solid #9C9C9C;
  background-color: #EAEAEA;
}
#login .container #loginrow #logincolumn #loginbox #loginform {
  padding: 20px;
}
#login .container #loginrow #logincolumn #loginbox #loginform #registerlink {
  margin-top: -85px;
}
</style>
</head>
<body>
<div id="login">
        <h3 class="text-center text-white pt-5">APPartments</h3>
        <div class="container">
            <div id="loginrow" class="row justify-content-center align-items-center">
                <div id="logincolumn" class="col-md-6">
                    <div id="loginbox" class="col-md-12">
                        <form id="loginform" class="form" method="post" autocomplete="on">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group ">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" min="6" name="username" id="username" class="form-control" required>
                            </div>
                            <div class="form-group  ">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" min="6" name="password" id="password" class="form-control" required>                   			
                            </div>   
                                <label id="errorLab" ></label>                      
                            <div class="form-group">
                                <label for="rememberme" class="text-info"><span>Remember me</span> <span><input id="rememberme" name="rememberme" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div id="registerlink" class="text-right">
                                <a target= "_self" href="register.html" class="text-info">Register here</a>
                            </div>                                              
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script src="login.js"></script>  
</body>
</html>
